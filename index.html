                    <img src="photos/004.JPG" style="width:100%" onclick="openModal();currentSlide(4)" class="hover-shadow cursor">
                </div>
                <div id="myModal" class="modal">
                    <span class="close cursor" onclick="closeModal()">&times;</span>
                    <div class="modal-content">
                    <div class="mySlides">
                        <div class="numbertext">1 / 4</div>
                        <img src="photos/001.JPG" style="width:100%">

                    <div class="mySlides">
